<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/produtos.css">
    <title>Lojinha</title>
</head>
<body>
   <!-- navegacao inicio -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">           
          <a class="navbar-brand" href="#"><img src="img/logo.png" width="80px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="produtos.html">produtos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- navegacao fim -->

      <!-- inicio conteudo -->
    <main class="container">
        <div class="row">
            <div class="mt-4 col-12 text-center">             
                <h1 >Cadastra de Produtos</h1><hr>
            </div>
        </div>

        <div class="row">
            <form action="" id="cadastraProduto">
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Nome do Seu Produto">
                  </div>
                  <div class="row">
                    <div class="mb-3 col-md-6 col-sm-12">
                      <label for="price"  class="form-label">Valor</label>
                      <input type="text" class="price form-control" id="price" placeholder="Valor do Produto">
                    </div>

                    <div class="mb-3 col-md-6 col-sm-12">
                      <label for="img"  class="form-label">Foto</label>
                      <input type="text" class="img form-control" id="img" placeholder="Nome da foto">
                  </div>
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Descriçao do Seu Produto</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>

                  <button type="submit" class="btn btnSalvar btn-success">SALVAR</button>
            </form>

        </div>
        <hr>
        <h1 class="text-center">Produtos Cadastrados</h1>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>TÍTULO</th>
                        <th>Valor</th>
                        <th>FOTO</th>
                        <th>DESCRIÇÂO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="loadProdutos"></tbody>
            </table>
        </div>
    </main>
    <footer class="footer">
      <div class="row">
        <div class="text-center">
          <h1>Lojinha</h1>
          <p>Foi criada em aula, pra pratica e conhecimento dos alunos</p>
          <h6>Gabriel</h6>
        </div>
      </div>
    </footer>

     <script src="js/bootstrap.bundle.min.js"></script>

     <script src="js/saveData.js"></script>
</body>
</html>
